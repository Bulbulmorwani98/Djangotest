{% extends 'crud/base.html' %}
{% block content %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div class="container d-flex align-items-center justify-content-center" style="min-height: 100vh;">
        <div class="row">
            <div class="col-sm-12 mx-auto">
                <h3 class="text-center alert alert-dark">User Profile</h3>
                {% if user %}
                    <div class="user-info text-center">
                        <p><strong>Name:</strong> {{ form.name }}</p>
                        <p><strong>Email:</strong> {{ form.email }}</p>
                        <p><strong>Password:</strong> {{ form.password }}</p>
                        <p><strong>Age:</strong> {{ form.age }}</p>
                    </div>
                {% else %}
                    <p class="no-data text-center">No User Data Available</p>
                {% endif %}

                <div>
                    <form action="{% url 'delete' form.id %}" method="POST" class="d-inline">
                        {% csrf_token %}
                        <input type="submit" class="btn btn-danger" value="Delete">
                    </form>
                    <form action="{% url 'update' form.id %}"  class="d-inline">
                        {% csrf_token %}
                        <input type="submit"  class="btn btn-warning" value="Update">
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
{% endblock content %}
